<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col">
                <h2 class="py-5">Subjects</h2>
            </div>
        </div>

        <!-- Inputs Field-->
        <div class="subjects-field"></div>

        <!-- Buttons -->
        <div class="row text-right">
            <div class="col">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <button type="button" class="btn btn-warning remove-empthy-rows">Remove empthy rows</button>
                    <button type="button" class="btn btn-success text-capitalize add-subject">add subject</button>
                    <button type="button" class="btn btn-primary text-capitalize print-data">print data</button>
                </div>
            </div>
        </div>

        <!-- Table -->
        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Subject</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
